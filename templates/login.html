<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Home Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0e4ff, #f3e5f5);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    
        /* Navbar Styling */
        .navbar {
            background: linear-gradient(to right, #6a11cb, #8e44ad);
            padding: 15px;
        }
    
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
    
        .navbar a:hover {
            color: #ffd700 !important;
            transform: scale(1.1);
        }
    
        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
    
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(142, 68, 173, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
    
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(142, 68, 173, 0.2);
        }
    
        .login-card h2 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
    
        /* Form Controls */
        .form-control {
            border: 2px solid #e0e4ff;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
    
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.25);
        }
    
        /* Button Styling */
        .btn-custom {
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            border: none;
            box-shadow: 0px 4px 10px rgba(142, 68, 173, 0.6);
            transition: all 0.3s ease-in-out;
            color: white;
            padding: 12px;
            width: 100%;
            font-weight: 500;
        }
    
        .btn-custom:hover {
            background: linear-gradient(to right, #8e44ad, #9b59b6);
            box-shadow: 0px 6px 15px rgba(142, 68, 173, 0.8);
            transform: scale(1.02);
        }
    
        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
    
        .register-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
        }
    
        .register-link a:hover {
            text-decoration: underline;
            color: #8e44ad;
        }
    
        /* Alert Messages */
        .alert {
            margin-bottom: 20px;
            text-align: center;
            border-radius: 8px;
        }
    
        /* Footer */
        footer {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Smart Home Management</a>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-card">
            <h2>Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Smart Home Management | Designed by Team</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
